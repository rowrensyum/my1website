    <h2><a href="https://namu.wiki/w/%EB%AC%B8%ED%98%B8%20%EC%8A%A4%ED%8A%B8%EB%A0%88%EC%9D%B4%EB%8F%85%EC%8A%A4/%EB%93%B1%EC%9E%A5%EC%9D%B8%EB%AC%BC" target="_blank" title="자료출처"></ahelf>문호 스트레이독스</a></h2>
    <ol>
        <strong>설명</strong>
        시간적 배경은 현대, 공간적 배경은 가상의 요코하마시. 고아원에서 쫓겨난 소년 나카지마 아츠시는 굶어죽기 직전에 탐정을 자처하는 다자이 오사무와 쿠니키다 돗포에게 도움을 받는다.
        이들은 모두 이능력을 가진 《탐정》으로 무장탐정사라는 회사에 소속되어 군이나 경찰이 해결할 수 없는 여러가지 소동과 무력 사태를 해결하는 해결사적 존재. 아츠시는 탐정사와 엮이며 여러 사건들을 마주하게 된다.

    </ol>
