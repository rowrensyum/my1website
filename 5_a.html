    <ol>
        <strong>설명</strong>
        사쿠라기 조의 젊은 우두머리[1] 키리시마 토오루는 곧 폭력으로 일을 처리한다고 해서 사쿠라기 조의 악마로 불렸다.
        어느 날, 조장 사쿠라기 카즈히코에게 불려간 토오루는, 사쿠라기의 외동딸인 야에카의 「돌봄 담당」을 명받는다.
